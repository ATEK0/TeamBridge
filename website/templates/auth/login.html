{% extends "base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
<form class="mt-5" method="POST">
        <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container login-form">
            <div class="row justify-content-center">
              
              <div class="col-lg-3 col-md-5 d-flex flex-column justify-content-center">

                <img src="{{ url_for('static', filename='assets/img/favicon.png')}}" alt="TeamBridgeLogo">

              </div>

              <div class="col-lg-4 col-md-6 d-flex flex-column justify-content-center">
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                      <p class="text-center small">Enter your username & password to login</p>
                    </div>
  
                    <form class="row g-3 needs-validation">
  
                      <div class="col-12">
                        <label for="yourUsername" class="form-label">Email</label>
                        <div class="input-group has-validation">
                          <input type="email" name="email" class="form-control" id="yourEmail" required>
                          <div class="invalid-feedback">Please enter your email</div>
                        </div>
                      </div>
  
                      <div class="col-12 mb-4">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="pssw" class="form-control" id="yourPassword" required>
                        <div class="invalid-feedback">Please enter your password</div>
                      </div>
  
                      <div class="col-12 mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                          <label class="form-check-label" for="rememberme">Remember me</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                      </div>
                      <div class="col-12 pt-2">
                        <p class="small mb-0">Don't have account? <a href="{{url_for('auth.register')}}">Create an account</a></p>
                        <p class="small mb-0">Lost your password? <a href="{{url_for('auth.SendresetPassword')}}">Recover your password</a></p>
                      </div>
                    </form>
  
                  </div>
                </div>
  
              </div>

              


            </div>
          </div>
  
        </section>

</form>


{% endblock %}
